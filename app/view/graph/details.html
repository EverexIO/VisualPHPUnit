<script type="text/javascript">
function toggleBySource(source){
    $('.alert-' + source).each(function(){
        $(this).toggle();
    });
    var wasClosed = '««' == $('#toggle-' + source).html()
    $('#toggle-' + source).html(wasClosed ? '»»' : '««');
    $('#hdr-' + source).css('opacity', wasClosed ? 1 : 0.5);
}
var sources = ['failed', 'skipped', 'incomplete', 'succeeded'];
for(var i = 0, q = sources.length; i < q; i++){
    var source = sources[i];
    if('<?php echo $source;?>' != source){
        toggleBySource(source);
    }
}
</script>
